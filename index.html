<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSTetris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Layer 1: The Background GIF */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background-image: url('https://media1.tenor.com/m/Ul0s5b88xPMAAAAC/sakuma.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Layer 2: The Dark Tint */
        #bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-color: rgba(0, 0, 0, 0.6); /* Slightly lighter tint for menu */
        }

        /* Button Animations */
        .btn-menu {
            transition: all 0.2s;
        }
        .btn-menu:hover {
            transform: scale(1.05);
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body class="text-white font-mono min-h-screen flex flex-col items-center justify-center overflow-hidden">

    <div id="bg-video"></div>
    <div id="bg-overlay"></div>

    <div class="relative z-10 text-center">
        
        <h1 class="text-8xl font-black mb-12 bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 drop-shadow-lg" style="text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);">
            TETRIS
        </h1>

        <div class="flex flex-col gap-6 w-80 mx-auto">
            
            <a href="public/singleplayer.html" class="btn-menu block w-full py-4 rounded-xl bg-gray-800/80 hover:bg-blue-600 border-2 border-transparent hover:border-blue-400 backdrop-blur-sm shadow-2xl font-bold text-xl group relative overflow-hidden">
                <span class="relative z-10">SINGLEPLAYER</span>
                <div class="absolute inset-0 bg-blue-500/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </a>

            <a href="public/vs.html" class="btn-menu w-full py-4 rounded-xl bg-gray-800/80 hover:bg-red-600 border-2 border-transparent hover:border-red-400 backdrop-blur-sm shadow-2xl font-bold text-xl group relative overflow-hidden">
                <span class="relative z-10">VS PLAYER</span>
                <div class="absolute inset-0 bg-red-500/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </a>

            <button onclick="quitGame()" class="btn-menu w-full py-4 rounded-xl bg-gray-800/80 hover:bg-gray-600 border-2 border-transparent hover:border-gray-400 backdrop-blur-sm shadow-2xl font-bold text-xl group relative overflow-hidden">
                <span class="relative z-10">QUIT</span>
                <div class="absolute inset-0 bg-gray-500/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </button>
        </div>

        <p class="mt-12 text-gray-400 text-sm">v1.0.0 &copy; 2024</p>
    </div>

    <script>
        // Sound Effect for Buttons (Simple Beep)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playHoverSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // Attach sound to all buttons
        document.querySelectorAll('.btn-menu').forEach(btn => {
            btn.addEventListener('mouseenter', playHoverSound);
        });

        // Quit Logic
        function quitGame() {
            // Note: Modern browsers block window.close() unless the script opened the window.
            // As a fallback, we redirect to a blank page or google.
            if(confirm("Are you sure you want to quit?")) {
                window.close(); // Tries to close tab
                window.location.href = "about:blank"; // Fallback
            }
        }
    </script>
</body>
</html>
