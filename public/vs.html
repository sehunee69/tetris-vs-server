<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris VS Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script> <style>
        body {
            background-image: url('https://media1.tenor.com/m/Ul0s5b88xPMAAAAC/sakuma.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        #bg-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.85); z-index: -1;
        }
        canvas { display: block; }
        /* Greyed out Waiting UI */
        #waiting-screen {
            position: absolute; inset: 0; z-index: 50;
            background: rgba(20, 20, 20, 0.95);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        /* Countdown UI */
        #countdown-screen {
            position: absolute; inset: 0; z-index: 40;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center; justify-content: center;
        }
        .animate-pulse-fast { animation: pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="text-white font-mono h-screen w-screen flex flex-col items-center justify-center">

    <div id="bg-overlay"></div>

    <div id="waiting-screen">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500 mb-6"></div>
        <h1 class="text-3xl font-bold tracking-widest animate-pulse">SEARCHING FOR OPPONENT...</h1>
        <p class="text-gray-400 mt-2">Share the link to invite a friend!</p>
    </div>

    <div id="countdown-screen">
        <h1 id="countdown-text" class="text-9xl font-black text-yellow-400 drop-shadow-lg scale-150">3</h1>
    </div>

    <div id="result-screen" class="hidden absolute inset-0 z-50 bg-black/90 flex flex-col items-center justify-center">
        <h1 id="result-title" class="text-6xl font-bold mb-4">YOU WIN!</h1>
        <button onclick="window.location.reload()" class="bg-blue-600 px-6 py-3 rounded text-xl font-bold hover:bg-blue-500 transition">Find New Match</button>
    </div>

    <div class="flex flex-row gap-12 items-end">
        
        <div class="flex flex-col items-center gap-2">
            <h2 class="text-blue-400 font-bold tracking-widest text-xl">YOU</h2>
            <div class="relative border-4 border-blue-600 rounded-lg shadow-2xl bg-gray-900">
                <canvas id="local" width="300" height="600"></canvas>
            </div>
            <div class="text-2xl font-bold" id="score">0</div>
        </div>

        <div class="mb-60 text-6xl font-black italic text-gray-600 opacity-50">VS</div>

        <div class="flex flex-col items-center gap-2">
            <h2 class="text-red-500 font-bold tracking-widest text-xl">OPPONENT</h2>
            <div class="relative border-4 border-red-600 rounded-lg shadow-2xl bg-gray-900 opacity-90">
                <canvas id="remote" width="300" height="600"></canvas>
            </div>
            <div class="text-xl text-gray-500 font-bold">???</div>
        </div>

    </div>

    <script src="vs_logic.js"></script>
</body>
</html>
